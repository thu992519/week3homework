<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container navbar-wrap">
            <a href="#" class="navbar-logo">
                <img src="/week3img/logo-white.png" alt="">
            </a>
            <ul class="navbar-nav">
                <li class="navbar-item"><a href="#" class="navbar-link">系列鏡框</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">門市據點</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">部落格</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">常見問題</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact bg-pink">
        <h2 class="title-h2 text-brown text-center mb-12">聯絡我們</h2>
        <div class="container">
            <div class="col-6 mx-auto table-media">
                <p class="cont-txt mb-6">
                    我們相當重視您的意見，若您有任何疑問，可先參考「常見問題」，若仍有任何問題，請填妥以下資料，我們會在近期與您聯繫。
                </p>
           
                <form action="" class="">
                    <div class="mb-4">
                        <label class="block mb-2" for="name">
                            姓名
                        </label>
                        <input id="name" class="input-style" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2" for="phone">
                            電話
                        </label>
                        <input id="phone" class="input-style" type="tel">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2" for="mail">
                            電子郵件
                        </label>
                        <input id="mail" class="input-style" type="mail">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2" for="feedback">
                            意見反應
                        </label>
                        <textarea name="feedback" id="feedback" class="input-style feedback" cols="100" rows="7"></textarea>
                    </div>
                    <div class="flex align-center mb-12">
                        <input type="checkbox" class="checkbox" id="table-checkbox">
                        <label for="table-checkbox" >我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
    
                    </div>
                   <a href="#" class="btn block bg-primary mt-4 mb-20 mx-auto ">確認送出</a>
                </form>
            </div>
        </div>  
        <div class="footer bg-primary">
            <div class="container flex align-center justify-between footer-nav-tal">
                <ul class="flex footer-nav">
                    <li>首頁</li>
                    <li>系列鏡框</li>
                    <li>門市據點</li>
                    <li>部落格</li>
                    <li>常見問題</li>
                </ul>
                <ul class="flex ">
                    <li><img src="./week3img/ic-social-fb.png" width="48px" alt=""></li>
                    <li><img src="./week3img/ic_social_ig.png" width="48px" alt=""></li>
                    <li><img src="./week3img/ic_social_line.png"  width="48px" alt=""></li>
                    
                </ul>
            </div>
            <div class="container flex flex-col align-start ">
                <div class="phone flex align-center justify-between">
                    <div class="flex align-center">
                        <span class="material-symbols-outlined mr-5 footer-txt" >
                        call
                        </span>
                        <a href="#"><p class="footer-txt">0800-000</p></a>
                    </div>
                    <div class="phone-img">
                        <ul class="flex phone-img">
                            <li><img src="./week3img/ic-social-fb.png" width="24px" alt=""></li>
                            <li><img src="./week3img/ic_social_ig.png" width="24px" alt=""></li>
                            <li><img src="./week3img/ic_social_line.png"  width="24px" alt=""></li>
                        </ul>

                    </div>
                    
                </div>
                <div class="mail flex mb-8">
                    <span class="material-symbols-outlined mr-5 footer-txt" >
                        mail
                        </span>
                        <a href="#"><p class="footer-txt">glasses@business.com</p></a>
                </div>
                <div class="copyright flex justify-between">
                    <p>Copyright © 2020 Glasses.All rights reserved.</p>
                    <div class="copy-right flex justify-between">
                        <p class="mr-12">隱私權政策</p>
                        <p>服務條款</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
